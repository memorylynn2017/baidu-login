    <script>
    $(function($) {
        //弹出登录
        $("#loginEnter").hover(function() {
            $(this).stop().animate({
                // backgroundColor: 'blue',
                opacity: '1'
            }, 600);
        }, function() {
            $(this).stop().animate({
                // backgroundColor: 'blue',
                opacity: '0.6'
            }, 1000);
        }).on('click', function() {
            $("body").append("<div id='mask'></div>");
            $("#mask").addClass("floats").fadeIn("slow");
            $(".alert").fadeIn("slow");
        });

        //关闭
        $(".close_btn").hover(function() {
            $(this).css({
                color: 'black'
            })
        }, function() {
            $(this).css({
                color: '#999'
            })
        }).on('click', function() {
            $(".alert").fadeOut("fast");
            $("#mask").css({
                display: 'none'
            });
        });

    });
